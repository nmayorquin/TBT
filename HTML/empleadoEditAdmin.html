<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BEST TEAM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prociono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/empleadoEditAdmin.css">
</head>
<body>
    <header>
        <a href="../HTML/crudEmpleado.html">
        <figure class= "header__figureEmpleadoEdit">
            <img class="header__imgEmpleadoEdit" src="https://firebasestorage.googleapis.com/v0/b/bestteam-a5bbb.appspot.com/o/grupo.png?alt=media&token=519db9aa-7c0f-4969-a66a-71235828e99d"  alt=" "> 
            <figcaption class ="header__texto-empleadoEdit"> EMPLEADOS</figcaption>
        </figure></a>
        <a href="../HTML/Index.html">
            <button class="header__botonsalirEmpleadoEdit" type="submit"> SALIR</button></a>
    </header>

    <main>
    <!-- SECCIÓN 1 VER EMPLEADO-->
        <form class="seccionTodo__verE" action="">
            <figure>
                <img class="verE__imgEdit" src="https://firebasestorage.googleapis.com/v0/b/bestteam-a5bbb.appspot.com/o/ojo.png?alt=media&token=410dd7e6-cd43-4e9a-b25b-f8a26f95cd4c" alt="">
                </figure>
            <label class="verE__labelEdit" for="empleado">
                <span>EMPLEADO 1</span>
                <input class="verE__inputEdit" type="text" name="empleado" id="empleado" autocomplete="name" required/> 
            </label>

            <label class="verE__labelEdit" for="empleado">
                <span>EMPLEADO 2</span>
                <input class="verE__inputEdit" type="text" name="empleado" id="empleado" required> 
            </label>

            <label class="verE__labelEdit"  for="empleado">
                <span>EMPLEADO 3</span>
                <input class="verE__inputEdit" type="text" name="empleado" id="empleado" required> 
            </label>

            <label class="verE__seccionInfo">

                <input class="verE__inputInfo" type="text">
            </label>
        </form>
            
        <!-- SECCIÓN 2 AGREGAR EMPLEADO-->
        <form class="seccionTodo__agregarE" action="">
            <figure>
                <img class="agregarE__imgEdit" src="https://firebasestorage.googleapis.com/v0/b/bestteam-a5bbb.appspot.com/o/AgregarE.png?alt=media&token=fc8324b4-904e-4506-938f-1a0e5d734889" alt="">
            </figure>
            <label class="agregarE__labelEdit" for="empleado">
                <span>NOMBRE(S)</span>
                <input class="agregarE__inputEdit" type="text" name="empleado" id="empleado" autocomplete="name" required/> 
            </label>

            <label class="agregarE__labelEdit" for="empleado">
                <span>APELLIDO(S)</span>
                <input class="agregarE__inputEdit" type="text" name="empleado" id="empleado" required> 
            </label>

            <label class="agregarE__labelEdit"  for="empleado">
                <span>IDENTIFICACIÓN</span>
                <input class="agregarE__inputEdit" type="text" name="empleado" id="empleado" required> 
            </label>

            <label class="agregarE__labelEdit"  for="empleado">
                <span>DIGITE CONTRASEÑA</span>
                <input class="agregarE__inputEdit" type="password" name="empleado" id="empleado" required> 
            </label>

            <label class="agregarE__labelEdit"  for="empleado">
                <span>CONFIRMAR CONTRASEÑA</span>
                <input class="agregarE__inputEdit" type="password" name="empleado" id="empleado" required> 
            </label>
            <figure>
                <img class="agregarE__imgSave" src="https://firebasestorage.googleapis.com/v0/b/bestteam-a5bbb.appspot.com/o/salvar.png?alt=media&token=3dc86d8a-1af8-4d3b-9898-11e8d68b2102" alt="">
            </figure>
        </form>

            <!-- SECCIÓN 3 EDITAR EMPLEADO-->
        <form class="seccionTodo__editarE" action="">
            <figure>
                <img class="editarE__imgEdit" src="https://firebasestorage.googleapis.com/v0/b/bestteam-a5bbb.appspot.com/o/editar.png?alt=media&token=4db443c1-ebf1-43cd-95d2-4982cffe85f5" alt="">
            </figure>
            <label class="editarE__labelEdit" for="empleado">
                <span>NOMBRE(S)</span>
                <input class="editarE__inputEdit" type="text" name="empleado" id="empleado" autocomplete="name" required/> 
            </label>

            <label class="editarE__labelEdit" for="empleado">
                <span>APELLIDO(S)</span>
                <input class="editarE__inputEdit" type="text" name="empleado" id="empleado" required> 
            </label>

            <label class="editarE__labelEdit"  for="empleado">
                <span>IDENTIFICACIÓN</span>
                <input class="agregarE__inputEdit" type="text" name="empleado" id="empleado" required> 
            </label>

            <label class="editarE__labelEdit"  for="empleado">
                <span>CONTRASEÑA</span>
                <input class="agregarE__inputEdit" type="password" name="empleado" id="empleado" required> 
            </label>
            <section class="sec-guardarEdicion">
                <div class="guardarEdicion__cont-principal">
                    <h5>¿Guardar cambios?</h5>
                        <div>SI</div>
                        <div>NO</div>
                </div>
            </section>
            <figure>
                <img class="editarE__imgSave" src="https://firebasestorage.googleapis.com/v0/b/bestteam-a5bbb.appspot.com/o/salvar.png?alt=media&token=3dc86d8a-1af8-4d3b-9898-11e8d68b2102" alt="">
            </figure>
        </form>

            <!-- SECCIÓN 4 ELIMINAR EMPLEADO-->
        <form class="seccionTodo__deleteE" action="">
            <figure>
                <img class="deleteE__imgEdit" src="https://firebasestorage.googleapis.com/v0/b/bestteam-a5bbb.appspot.com/o/contenedor-de-basura.png?alt=media&token=f66bf4cc-5e7e-436d-b560-0757bd3d7e7e" alt="">
            </figure>
            <label class="deleteE__labelEdit" for="empleado">
                <span>EMPLEADO 1</span>
                <input class="deleteE__inputEdit" type="text" name="empleado" id="empleado" autocomplete="name" required/> 
            </label>

            <label class="deleteE__labelEdit" for="empleado">
                <span>EMPLEADO 2</span>
                <input class="deleteE__inputEdit" type="text" name="empleado" id="empleado" required> 
            </label>

            <label class="deleteE__labelEdit"  for="empleado">
                <span>EMPLEADO 3</span>
                <input class="deleteE__inputEdit" type="text" name="empleado" id="empleado" required> 
            </label>

            <section class="sec-guardarDelete">
                <div class="guardarDelete__cont-principal">
                    <h5>¿Está seguro de eliminar este empleado?</h5>
                        <div>SI</div>
                        <div>NO</div>
                </div>
            </section>
            <figure>
                <img class="deleteE__imgSave" src="https://firebasestorage.googleapis.com/v0/b/bestteam-a5bbb.appspot.com/o/salvar.png?alt=media&token=3dc86d8a-1af8-4d3b-9898-11e8d68b2102" alt="">
            </figure>
        </form>
    </main>
</body>
</html>
